<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ysabeau+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="combine">
      <div class="sidebar">
        <img src="sun.png" alt="sun icon" />
        <div class="weather-button">
          <img src="cloudy.png" alt="weather icon" id="weather-icon" />
          <h4 id="weather-button-text">Weather</h4>
        </div>
        <div class="cities-button">
          <img src="buildings.png" alt="cities icon" id="cities-icon" />
          <h4 id="cities-button-text">Cities</h4>
        </div>
        <div class="settings-button">
          <img src="cogwheel.png" alt="settings icon" id="settings-icon" />
          <h4 id="settings-button-text">Settings</h4>
        </div>
      </div>
      <div class="search">
        <input type="text" id="input" placeholder="Search Location" />
        <button id="go">Go</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
